<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="{{ "/js/header1.js" | prepend: site.baseurl }}"></script>

  {% if page.title != nil %}
    {% assign page-title = page.title | prepend: " - " | escape %}
  {% endif %}

  <title>de-RSE.org {{ page-title }}</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="{{ "/bootstrap/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" type="text/css" href="{{ "/bootstrap/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src='https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js'></script>
  <script src='https://oss.maxcdn.com/respond/1.4.2/respond.min.js'></script>
  <![endif]-->
  <style>body { padding-top: 70px; }</style>
  <link rel="stylesheet" type="text/css" href="{{ "/css/de-rse.css" | prepend: site.baseurl }}">
  <link rel="icon" href="{{ "/img/favicon.ico?" | prepend: site.baseurl }}" sizes="16x16 24x24 32x32 64x64" type="image/vnd.microsoft.icon">

  <link rel="alternate" href="{{ "/de/index.html" | prepend: site.baseurl }}" hreflang="de"/>
  <link rel="alternate" href="{{ "/en/index.html" | prepend: site.baseurl }}" hreflang="en"/>
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <meta name="description" content="">
  <meta name="" content="">
  
  <link rel="icon" href="{{ "/img/favicon.ico" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
